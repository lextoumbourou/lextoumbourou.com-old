{% extends "base.html" %}
{% load comments %}

{% block content %}

<div class="article">
	<div class="title"><h2><a href="/blog/posts/{{ post.slug }}">{{ post.title }}</a></h2>
			{% if not hide.date %}
			<div class="date">({{ post.created }})</div><br />
			{% endif %}
			<div class="desc">{{ post.desc }}</div>
	</div>

		{% autoescape off %}
	<p>{{ post.body }}</p>
	{% endautoescape %}
</div>

{% endblock %}
