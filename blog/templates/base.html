<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>{% block title %}Lex and Stuff - Words for the computer and for you.{% endblock %}</title>
		<link rel="stylesheet" href="/static/lexandstuff/default.css" type="text/css">
		<link rel="stylesheet" href="/static/blueprint/screen.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="/static/blueprint/print.css" type="text/css" media="print">
		<link rel="stylesheet" href="/static/blueprint/grid.css" type="text/css" media="print">
		<!--[if lt IE 8]>
		  <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
	  <![endif]-->
	</head>

	<body>
		<div class="container">
			<div id="header" class="span-19 ">
				{% block nav-global %}
				<h1><a href="{% url blog.views.main %}">Lex and Stuff</a></h1>
			</div>

			<div id="main_menu" class="span-5 last">
				<a href="/">Home</a>
				<a href="/about">About</a>
				{% if user.is_staff %}
					<a href="{% url admin:index %}">Admin</a>
					<a href="{% url admin:blog_post_add %}">Add post</a>
				{% endif %}
			</div>

			<div id="slogan" class="span-24 last">
					A blog about coding in Python and other stuff that I think the internet should know about.
			</div>
			<!-- 
			<div id="topbar" class="span-24 last">
				{% block sidebar %}
					{% load sidebar %}
					<div class="box">
						{% blog_recent %}
					</div>
					<div class="box">
						{% blog_tags %}
					</div>
				{% endblock %}
			</div>
			-->

				{% endblock %}

			<div id="content" class="span-24 last">
				{% block content %}{% endblock %}
			</div>

						<div id="footer" class="span-19 last">
				Page made by <a href="mailto:lextoumbourou@gmail.com">Lex Toumbourou</a>
			</div>
		</div>
	</body>
</html>
